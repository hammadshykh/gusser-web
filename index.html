<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="section-number-game bg-white text-center justify-content-center mt-3 shadow-lg"
      >
        <div class="row">
          <div class="col">
            <h2 class="border-bottom py-3">Number Guesser Game</h2>
            <h6 class="py-2">Guess Number between 1 to 10</h6>
            <form id="add-guess-numer">
              <div class="input-group px-5">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter your guess number"
                  id="inputnumer"
                />
                <button type="submit" class="btn btn-primary" id="btn-add">
                  Play Game
                </button>
                <button
                  type="button"
                  class="btn btn-danger d-none"
                  id="btn-again"
                >
                  Play Again
                </button>
              </div>
              <div class="error-alert mt-2 text-danger"></div>
              <div class="pt-5">
                <p class="border-top pt-2">Develope by Hammad Shaikh</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
